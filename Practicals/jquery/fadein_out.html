<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>


<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:100%;height:150px;display:none;background-image:url('images/1.webp')"></div><br>
<div id="div2" style="width:100%;height:150px;display:none;background-image: url('images/2.webp');"></div><br>
<div id="div3" style="width:100%;height:150px;display:none;background-image: url('images/3.webp');"></div>

</body>
</html>
