<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>


	<style type="text/css">
		

		div
		{
			height: 100px;
			width: 100px;
			background-color: lightcoral;
			animation-name: circle;
			animation-duration: 4s;
			animation-direction: right;
		}

		@keyframes circle
		{
			from
			{
				background-color: lightcoral;
			}
			to
			{
				background-color: cyan;
			}
		}

	</style>

</head>
<body>



<div>
</div>




</body>
</html>
